<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Movie Seat Booking</title>
  </head>
  <body>
    <div class="poster-container">
      <img
        src="https://image.tmdb.org/t/p/w500/u1L4qxIu5sC2P082uMHYt7Ifvnj.jpg"
        alt="poster"
        class="poster"
      />
    </div>
    <div class="container">
      <div class="movie-container">
        <label>영화를 골라주세요:</label>
        <select id="movie">
          <option value="10">타짜 (&#8361;10) 38015</option>
          <option value="8">데자뷰 (&#8361;8) 7551</option>
          <option value="12">센과 치히로의 행방불명 (&#8361;12) 129</option>
          <option value="18">터미널 (&#8361;18) 594</option>
        </select>
      </div>
      <ul class="showcase">
        <li>
          <div class="seat"></div>
          <small>N/A</small>
        </li>
        <li>
          <div class="seat selected"></div>
          <small>선택 완료</small>
        </li>
        <li>
          <div class="seat occupied"></div>
          <small>선택 불가</small>
        </li>
      </ul>

      <div class="seat-container" id="seat-container">
        <div class="screen"></div>
      </div>

      <p class="total">
        현재 <span>0</span>개의 좌석을 선택하셨고 가격은
        &#8361;<span>0</span>원입니다.
      </p>
    </div>

    <script src="index.js"></script>
  </body>
</html>
